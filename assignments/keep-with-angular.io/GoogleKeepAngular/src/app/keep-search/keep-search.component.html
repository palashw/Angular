<div id="search-component">
    <h4>Search a keep</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Enter title"/>
    <ul class="search-result">
      <li *ngFor="let keep of keeps$ | async" >
        <a routerLink="/details/{{keep.id}}">
          {{keep.title}}
        </a>
      </li>
    </ul>
  </div>
